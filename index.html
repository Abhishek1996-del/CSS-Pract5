<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          class="side-img"
        >
          <g>
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            ></path>
          </g>
        </svg>
      </div>
      <div class="right-side">
        <h1 class="heading-top">Happening now</h1>
        <div class="sign-up">
        <h2 class="heading">Join today.</h2>
        <button class="signup-btn"><img class="signup-img" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="">&nbsp;Sign up with Google</button><br>
        <button class="signup-btn"><img class="signup-img" src="https://upload.wikimedia.org/wikipedia/commons/7/74/Apple_logo_dark_grey.svg" alt="">&nbsp;Sign up with Apple</button>
        <div class="or-border">
          <div class="border"><hr></div>&nbsp;
          <div class="text">or</div>&nbsp;
          <div class="border"><hr></div>
        </div>
        <button class="create-acount">Create an account</button>
        <p class="privacy-policy">
          By signing up, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>,<br>
          including <a href="">Cookie Use</a>.
        </p>
    </div>
    <div class="sign-in">
        <h2 class="already-account">Already have an account</h2>
        <button class="signin-btn">Sign In</button>
      </div>
    </div>
    </div>
  </body>
</html>
